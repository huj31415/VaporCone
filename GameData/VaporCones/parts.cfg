+PART[RCSLinearSmall]
{
  @name = vaporCone
  @title = Vapor cone generator
	@manufacturer = VaporCones
	@description = Generate a vapor cone - point nozzle prograde
  @category = Utility

  @mass = 0.00001
  @maxTemp = 15000

  !EFFECTS {}
  !MODULE[ModuleRCSFX] {}
  !MODULE[FXModuleAnimateRCS] {}
  !MODULE[ModulePartVariants] {}

  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = vaporConeFX
    version = FixedRampRates
    ATMOSPHEREDENSITYCONTROLLER
    {
      name = atmosphereDepth
    }
    MACHCONTROLLER
    {
      name = mach
    }
    TEMPLATE
    {
      templateName = vaporCone
      overrideParentTransform = RCSjet
      position = 0,-0.00700000022,0
      rotation = 0,0,0
      scale = 0.5,0.5,0.5
    }
  }

  MODULE
  {
  	name = ModuleB9PartSwitch
    moduleID = plumeSwitch
    switcherDescription = Size
    switcherDescriptionPlural = Sizes
    affectDragCubes = false
    affectFARVoxels = false
    switchInFlight = true
    SUBTYPE
    { 
      name = default
      title = Small
      primaryColor = White
      secondaryColor = White
      descriptionSummary = Small vapor cone
      descriptionDetail = Small vapor cone
    }
    SUBTYPE
    {
      name = med
      title = Medium
      primaryColor = White
      secondaryColor = White
      descriptionSummary = Medium vapor cone
      descriptionDetail = Medium vapor cone
      MODULE
      {
        IDENTIFIER { name = ModuleWaterfallFX }
        DATA
        {
          TEMPLATE
          {
            templateName = vaporCone
            overrideParentTransform = RCSjet
            position = 0,-0.00700000022,0
            rotation = 0,0,0
            scale = 1,1,1
          }
        }
      }
    }
    SUBTYPE
    {
      name = large
      title = Large
      primaryColor = White
      secondaryColor = White
      descriptionSummary = Large vapor cone
      descriptionDetail = Large vapor cone
      MODULE
      {
        IDENTIFIER { name = ModuleWaterfallFX }
        DATA
        {
          TEMPLATE
          {
            templateName = vaporCone
            overrideParentTransform = RCSjet
            position = 0,-0.00700000022,0
            rotation = 0,0,0
            scale = 1.5,1.5,1.5
          }
        }
      }
    }
    SUBTYPE
    {
      name = xlarge
      title = ExtraLarge
      primaryColor = White
      secondaryColor = White
      descriptionSummary = ExtraLarge vapor cone
      descriptionDetail = ExtraLarge vapor cone
      MODULE
      {
        IDENTIFIER { name = ModuleWaterfallFX }
        DATA
        {
          TEMPLATE
          {
            templateName = vaporCone
            overrideParentTransform = RCSjet
            position = 0,-0.00700000022,0
            rotation = 0,0,0
            scale = 2,2,2
          }
        }
      }
    }
    SUBTYPE
    {
      name = disable
      title = Disabled
      primaryColor = Black
      secondaryColor = Black
      descriptionSummary = No vapor cone
      descriptionDetail = No vapor cone
      TEMPLATE
      {
        templateName = none
        position = 0,-0.00700000022,0
        rotation = 0,0,0
        scale = 2,2,2
      }
    }
  }
}